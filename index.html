<body>
    <header class="header">
      
       <h1 class="title">hola</h1>

    <section class="pedido">
        <!-- INPUT PARA COMPLETAR-->
        <div class="inputPedido">
            <h3 class="tituloPedido">Personalizá tu Burger</h3>
            
            
            <select class="form-select" aria-label="Default select example" id="tipo" >
              <option selected>Carne </option>              
            </select>            
            
            <select class="form-select" aria-label="Default select example" id="combo" >
              <option selected>Tamaño Combo</option> 
              <option value="Grande">Grande</option>
              <option value="Chico">Chico</option>             
            </select>
            
            <input type="text" name="" placeholder="Aderezos" id="descripcion">
            
            
            <select class="form-select" aria-label="Default select example" id="gaseosa" >
              <option selected>Bebidas</option>
            </select>  
            
            <button type="button" class="btn btn-secondary" id="botonPedir">PEDIR</button>
        </div>
       <!-- CARD donde se ven los datos del input-->
       <div class="cardUsuario">
           <div class="card" style="width: 18rem;" id="card">
               <div class="card-body">
                   <h5 class="card-title" id="cardTipo">Tipo de Burger</h5>
                   <h6 class="card-subtitle mb-2 text-muted" id="cardCombo">Combo</h6>
                   <p class="card-text" id="cardIng">Aderezos</p>
                   <p class="card-text" id="cardBebida">Bebida</p>
                  
                
               </div>
             </div>
             <div class="alert alert-danger" role="alert">
               BEBIDAS DISPONIBLES SOLO PARA RETIRO-NO DELIVERY
             </div>

        </div>

              </div>
              <div class="carousel-item">
                <img src="./assets/promo1.jpg" class="d-block w-100" alt="...">
              </div>
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <section class="cards__burger">

   
    
      
      <div class="card" style="width: 18rem;">

                </div>       
                
               
              </form>
